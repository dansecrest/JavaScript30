<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Break on..
        // right-click on DOM node
        // aids in finding what JS is modifying a node

        // Regular
        console.log('hello');

        // Interpolated
        // ES6 template strings/literals are a better use here
        console.log('Hello I am a %s string!', 'super');

        // Styled
        console.log('%cI am some great text!', 'background: red; color: white;');

        // warning!
        console.warn('A warning!');

        // Error :|
        console.error('An error!');

        // Info
        console.info('Some information...');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'This is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        // Allows you to open up and view the node properties and methods
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Dan');
        console.count('Dan');
        console.count('Dan');
        console.count('Dan');
        console.count('Dan');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        // table
        console.table(dogs);
    </script>
</body>

</html>
